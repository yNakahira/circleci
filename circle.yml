general:
  artifacts:
    - tmp/report.html
machine:
  timezone: Asia/Tokyo
  node:
    version: 6.9.4
dependencies:
  post:
    - npm install -g gulp
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/eslint
    - node_modules/eslint/bin/eslint.js --quiet --format=junit -o $CIRCLE_TEST_REPORTS/eslint/eslint.xml app
    - npm run lint -- -f node_modules/eslint-html-reporter/reporter.js -o tmp/report.html
