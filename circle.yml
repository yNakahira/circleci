general:
  build_dir: app
  artifacts:
    - reports/report.html
machine:
  timezone: Asia/Tokyo
  node:
    version: 6.9.4
dependencies:
  post:
    - npm install eslint
test:
  override:
    - node_modules/eslint/bin/eslint.js --quiet --format=junit -o $CIRCLE_TEST_REPORTS/eslint/eslint.xml app
    - mkdir -p $CIRCLE_TEST_REPORTS/eslint
