general:
  build_dir: app
  artifacts:
    - reports/report.html
machine:
  timezone: Asia/Tokyo
  node:
    version: 6.9.4
dependencies:
  post:
    - npm install -g gulp
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/eslint
    - npm run lint -- -f node_modules/eslint-html-reporter/reporter.js -o reports/report.html
